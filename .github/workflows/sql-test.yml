name: Python Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PostgreSQL
        run: psql -h localhost -U postgres -P postgres -d testdb -f ./scripts/setup_database.sql

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python tests/test_script.py

      - name: Set exit status
        id: set_status
        run: exit 0

      - name: Update README if tests pass
        run: |
          if [ \${{ steps.set_status.outcome }} == 'success' ]; then
            echo 'Tests passing' > README.md
          else
            echo 'Tests failed' > README.md
          fi
        if: always()
